<div class="row">
    <div class="col-6"></div>
    <div class="col-6">
        <div class="d-flex justify-content-end">
            <div>
                <select class="form-control">
                    <option value="0">Ubicacion</option>
                </select>
            </div>
            &nbsp;
            <div>
                <select class="form-control">
                    <option value="0">Zona</option>
                </select>
            </div>
            &nbsp;
            <div>
                <select class="form-control">
                    <option value="0">Sensor</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-8">
        <div class="card border-card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <span>Niveles de riesgo</span>
                        <div class="d-flex">
                            <div>
                                <div class="critico"></div>
                                <span>Critico</span>
                            </div>
                            <div>
                                <div class="moderado"></div>
                                <span>Moderado</span>
                            </div>
                            <div>
                                <div class="baja"></div>
                                <span>Baja</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 mt-4">
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-3 mt-4">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <div class="col-3 mt-4">
                        <div class="d-flex justify-content-between">
                            <div class="mt-2 text-start">
                                <span>Tipo</span>
                            </div>
                            <div>
                                <select class="form-control">
                                    <option value="0">Cuartos frios</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Ubicacion</th>
                                    <th>Sensor</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th colspan="2">Tiempo Transcurrido</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let d of datos">
                                    <td>{{d.Ubicacion}}</td>
                                    <td>{{d.Sensor}}</td>
                                    <td>{{d.Fecha}}</td>
                                    <td>{{d.Hora}}</td>
                                    <td>{{d.Tiempo}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="row">
            <div class="col-12">
                <div class="card border-card ">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-6 text-end">
                                <span>Temperatura</span> <br>
                                <span>Actual</span>
                            </div>
